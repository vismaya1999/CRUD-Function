<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<style>
  .ash{
  border:1px solid yellow ;
  padding:10px;
  margin-left:520px;
  margin-bottom:5px;
  border-radius:90px 10px 90px 10px;
  width:600px;
  }
  .head{
  padding:22px;
  }
  .head{
  border-radius: 40px 40px 40px 40px;
  }
</style>
<div class="head" style="background-color:#D7F1BF  ; width:100%; text-align:center" >
    <h1>To Do List</h1>
</div>
<div class="card">
  <div class="card-body">


{% for i in data %}
      <div class="ash mt-4" style="background-color:#F4F7B6  ; text-align:center">
          <p class="mt-3">{{i.Add}}</p>
          <p class="mt-3">{{i.date}}</p>

      </div>
{% endfor %}

  </div>
</div>
</body>
</html>
