<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do </title>
</head>
<body>
    <div class="col-lg-12 grid-margin stretch-card" align="center">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title">To Do List </h1>
                  <div class="table-responsive">
                    <table class="table table-striped" align="center" border="1" width="400px" height="450px" bgcolor="#E7FFBA ">
                      <thead>
                        <tr>
                            <th>SI NO</th>
<!--                            <th>Name</th>-->
                            <th>CONTENT</th>
                            <th>DATE</th>
                            <th>UPDATE</th>
                            <th>DELETE</th>
<!--                            <th>Delete</th>-->
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                      <tr>
                          <td>{{forloop.counter}}</td>
<!--                          <td>{{f.user}}</td>-->
                          <td>{{i.Add}}</td>
                          <td>{{i.date}}</td>
                          <td><a href="{% url 'update' i.id %}">update</a></td>
                          <td><a href="{% url 'delete' i.id %}">delete</a></td>
<!--                          <td>{{f.Update}}</td>-->
<!--                          <td>{{f.Delete}}</td>-->
<!--                      </tr>-->
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
